
# Whether to include variables by default.
default_include: True

# Pattern for output filename suitable for python's format function.
# Available variables:
# - basename The name of the input file without extension or path
# - ext      The file extension including dot (ex: '.nc4') (ex: '')
# - path     The path to the input file (ex: '../runtime') (ex: '.')
output_filename: '{path}/{basename}_reduced.nc4'

# Custom attributes to add to output file
custom_attributes:
  institution: Belgingur

# If default_include is False, include only these variables
include:
  - Times
  - U10
  - V10
  - T2
  - RAINNC
  - SWDOWN
  - P
  - PB
  - PH
  - PHB
  - ALBEDO
  - GLW
  - GRDFLX
  - HFX
  - LH
  - OLR
  - PBLH
  - PSFC
  - Q2
  - QFX
  - SEAICE
  - SST
  - T2
  - TKE_PBL
  - TSK
  - U
  - UST
  - V


# If default_include is True, include all but these variables.
# The current list was enough to process a single Africa file, but we need more logic here.
exclude: []


# Override attributes in copied variables.
# Putting '@foo' instead of a dict uses the values given for foo
# The default key decides how we handle variables with no specific overrides
overrides:

  # Valid datatype specifiers include:
  #   'u1' ( 8-bit unsigned integer)  0 .. 255
  #   'u2' (16-bit unsigned integer)  0 .. 65535
  #   'u4' (32-bit unsigned integer)  0 .. 4.295e9
  #   'u8' (64-bit unsigned integer)  0 .. 1.844e19
  #   'i1' ( 8-bit signed integer)    +- 127
  #   'i2' (16-bit signed integer)    +- 32767
  #   'i4' (32-bit signed integer)    +- 2.147e9
  #   'i8' (64-bit singed integer)    +- 9.223e18
  #   'f4' (32-bit floating point)    +- -3.4e38
  #   'f8' (64-bit floating point)    +- 1.79e308
  #   'S1' (single-character string)

  # -3,2767.0 .. 3,276.8
  default:
    scale_factor: 0.01
    datatype: i8
    #add_offset: 0

  # Don't mess with Times
  Times: {}

  #VARIABLE      OVERRIDE                                          #          OBSERVED RANGE
  XLAT         : { 'datatype':'i4', 'scale_factor':0.00001       } #           -180 .. 180
  XLONG        : { 'datatype':'i4', 'scale_factor':0.00001       } #            -90 .. 90
  MU           : { 'datatype':'i4', 'scale_factor':0.01          } #
  MUB          : { 'datatype':'u4', 'scale_factor':0.01          } #
  U            : { 'datatype':'i2', 'scale_factor':0.01          } #            -75 .. 75
  V            : { 'datatype':'i2', 'scale_factor':0.01          } #            -75 .. 75
  W            : { 'datatype':'i2', 'scale_factor':0.01          } #             -7 .. 9
  PH           : { 'datatype':'i4', 'scale_factor':0.01          } #          -4500 .. 8400
  PHB          : { 'datatype':'i4', 'scale_factor':0.01          } #          -1500 .. 200000
  T            : { 'datatype':'i4', 'scale_factor':0.01          } #            -30 .. 200
  TKE          : { 'datatype':'u2', 'scale_factor':0.01          } #
  P            : { 'datatype':'i4', 'scale_factor':0.01          } #            900 .. 3600
  ALT          : { 'datatype':'u2', 'scale_factor':0.001         } #           0.75 .. 13
  PB           : { 'datatype':'u4', 'scale_factor':0.01          } #           5000 .. 110000
  Q2           : { 'datatype':'i4', 'scale_factor':0.000000001   } #     0.00115987 .. 0.0279287
  QFX          : { 'datatype':'i4', 'scale_factor':0.000000001   } #
  TSK          : { 'datatype':'u2', 'scale_factor':0.01          } #        250.647 .. 320.141
  TH2          : { 'datatype':'u2', 'scale_factor':0.01          } #        250.647 .. 320.141
  T2           : { 'datatype':'u2', 'scale_factor':0.01          } #        250.647 .. 320.141
  PSFC         : { 'datatype':'u4', 'scale_factor':0.01          } #
  U10          : { 'datatype':'i2', 'scale_factor':0.01          } #
  V10          : { 'datatype':'i2', 'scale_factor':0.01          } #
  ITIMESTEP    : { 'datatype':'u4', 'scale_factor':1.0           } #
  RELHUM       : { 'datatype':'u2', 'scale_factor':0.01          } #
  RH2          : { 'datatype':'u2', 'scale_factor':0.01          } #        7.60795 .. 100.0
  MSLP         : { 'datatype':'u4', 'scale_factor':0.01          } #
  QVAPOR       : { 'datatype':'i4', 'scale_factor':0.000000001   } #
  QSNOW        : { 'datatype':'i4', 'scale_factor':0.000000001   } #
