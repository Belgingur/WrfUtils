  HGT          : { 'datatype':'i2', 'scale_factor':10            } #       -98.4272 .. 5535.34
  SNOWNC       : { 'datatype':'u4', 'scale_factor':0.01          } #
  RAINC        : { 'datatype':'u4', 'scale_factor':0.01          } #
