
# Whether to include variables by defualt.
# TODO: Setting this to True currently fails unless a long list of variables is excluded
default_include: True

# If default_include is False, include only these variables a
include:
  - U10
  - V10
  - T2
  - RAINNC
  - SWDOWN

# If default_include is True, include all but these variables.
# The current list was enough to process a single Africa file, but we need more logic here.
exclude:
 - Times
 - ZNU
 - ZNW
 - ZS
 - ZETATOP
 - ITIMESTEP
 - XTIME
 - P_TOP
 - SAVE_TOPO_FROM_REAL
 - SEED1
 - SEED2


# Override attributes in copied variables. Puttings e.g. '@U' instead of a
overrides:
  # 16-bit unsigned fixed point with 1 digit
  u16_1:
    least_significant_digit: 1
    scale_factor: 0.1
    datatype: u2

  # 16-bit unsigned fixed point with 2 digits
  u16_2:
    least_significant_digit: 2
    scale_factor: 0.01
    datatype: u2

  T2:
    least_significant_digit: 2
    scale_factor: 0.01
    add_offset: 273
    datatype: i2

  U10: '@u16_2'
  V10: '@u16_2'
  RAINNC: '@u16_1'
  SWDOWN: '@u16_1'

# Compression level for output file. 0 to disable, values 1-9 are passed to zlib
complevel: 6
